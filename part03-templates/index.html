<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link href="../assets/topcoat/css/topcoat-mobile-dark.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>

<body>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item center full">
            <h1 class="topcoat-navigation-bar__title">Belgian Beers</h1>
        </div>
    </div>

    <div class="search-bar">
        <input type="search" placeholder="search" class="topcoat-search-input search-key">
    </div>

    <div class="topcoat-list__container scroller" style="top:138px;">
        <ul class="topcoat-list list product-list"></ul>
    </div>
</script>

<script id="product-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li class="topcoat-list__item">
        <a href="#products/{{this.id}}">
        <p>{{this.name}}</p>
        <p>{{this.style}}</p>
        <span class="chevron"></span>
        </a>
    </li>
    {{/.}}
</script>

<script id="product-tpl" type="text/x-handlebars-template">
    <div class="topcoat-navigation-bar">
        <div class="topcoat-navigation-bar__item left quarter">
            <a class="topcoat-icon-button--quiet back-button" href="#">
                <span class="topcoat-icon topcoat-icon--back"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Belgian Beers</h1>
        </div>
    </div>

    <div class="page-body scroller">
        <img class="small-pic" src="../assets/img/{{smallPic}}"/>
        <h1 class="product-name">{{name}}</h1><br/>
        <h2 class="style">{{style}}</h2><br/>

        <a class="topcoat-icon-button topcoat-button--cta fb-btn">
        <span class="topcoat-icon icon-facebook"></span>&nbsp;&nbsp;Share
        </a>

        <ul class="product-list topcoat-list">
            <li class="topcoat-list__item">
                <p>Brewery</p>
                <p class="brewery">{{brewery}}</p>
            </li>

            <li class="topcoat-list__item">
                <p>Origin</p>
                <p class="origin">{{origin}}</p>
            </li>

            <li class="topcoat-list__item">
                <p>Color</p>
                <p class="color">{{color}}</p>
            </li>

            <li class="topcoat-list__item">
                <p>Alc. Vol.</p>
                <p class="alcohol">{{alcohol}}</p>
            </li>
        </ul>

        <div class="large-pic-bg"></div>
        <div class="large-pic" style="background:url('../assets/img/{{largePic}}') center center no-repeat;"></div>

    </div>
</script>

<script src="../lib/jquery.js"></script>
<script src="../lib/handlebars.js"></script>
<script src="js/app.js"></script>
<script src="js/adapters/product-memory.js"></script>

</body>
</html>
